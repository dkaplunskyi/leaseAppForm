<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lease Application Form</h1>
    <form action="">

        <h2>Applicant:</h2>

        <label for="">Name:</label>
        <input type="text" placeholder="Full Name" required>

        <br><br>

        <label for="">Email:</label>
        <input type="email" placeholder="Email address" required> 

        <br><br>

        <label for="">Date of birth:</label>
        <input type="number" placeholder="12/31/21" required>

        <br><br>

        <label for="">SSN:</label>
        <input type="number" placeholder="Social security number" required>

        <br><br>

        <label for="">Driverâ€™s license:</label>
        <input type="number" required>

        <br><br>
        <br>

        <hr>

        <h2>Residence History:</h2>

        <br>

        <label for="">Current address:</label>
        <input type="text" required>

        <label for="">Unit number:</label>
        <input type="number" required>

        <label for="">City:</label>
        <input type="text" required>

        <label for="">State:</label>
        <input type="text" required>

        <label for="">Zip code:</label>
        <input type="number" required>

        <br><br>
        <br><br>

        <hr>

        <h2>Co-Signer:</h2>
        <label for="">Name of co-signer:</label>
        <input type="text" placeholder="Full Name" required>

        <br><br>

        <button id="submit-btn">Submit</button>

    </form>
</body>
</html>
